<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="app">
      <main>
        <div id="weather-icon">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png"
            class="weatherEmoji"
            id="weather-icon"
          />
        </div>
        <div class="searchCity">
          <form id="search-form">
            <input
              type="search"
              placeholder="Please enter a city"
              class="searchCityBar"
              id="search-form-input"
            />
            <input type="submit" value="search" class="submit" />
          </form>
        </div>
        <div class="city" id="weather-app-city">Montreal</div>
        <div class="temperature" id="city-temperature">25Â°</div>
        <p class="conditions">
          Humidity: <strong class="humidity" id="city-humidity"> 20%</strong>,
          Wind: <strong class="wind" id="city-wind">2km/h</strong>
        </p>
        <div class="date">
          <span id="time"></span>
          <span id="description"></span>
        </div>
      </main>
      <footer>
        This code was coded by
        <a href="https://github.com/VPaigePat" target="_blank"
          >Virginia-Paige Patrick</a
        >
        , is on
        <a
          href="https://github.com/VPaigePat/Weather-App-Project"
          target="_blank"
          >open-source on Github</a
        >
        and hosted on
        <a href="https://dynamic-sherbet-b1a7e7.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
